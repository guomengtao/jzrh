<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link
            href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
            rel="stylesheet">
        <title>Bootstrap Example</title>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
    </head>
    <body class="p-3 m-0 border-0 bd-example bd-example-row">

        <!-- Example Code -->

        <div class="container text-center">
            <div class="row">
                <div class="col">
                    name test
                    <button class="btn btn-waning" >Send Post Data</button>
                    <button type="button" class="btn btn-primary">Primary</button>
                    <button type="button" class="btn btn-secondary">Secondary</button>
                    <button type="button" class="btn btn-success">Success</button>
                    <button type="button" class="btn btn-danger">Danger</button>
                    <button type="button" class="btn btn-warning">Warning</button>
                    <button type="button" class="btn btn-info">Info</button>
                    <button type="button" class="btn btn-light">Light</button>
                    <button type="button" class="btn btn-dark">Dark</button>

                    <button type="button" class="btn btn-link">Link</button>
                
                <script>
                    const btns = document.querySelectorAll("button");

                    // first
                    btns[0].onclick = function(){

                        // send Ajax 
                        axios({

                            // methond
                            method:'GET',
                            //URL
                            url:"https://ipapi.co/1.2.3.4/json/",

                        }).then(response => {
                            console.log(response);
                        });
                    }

                // second
                btns[1].onclick = function(){

                // send Ajax 
                axios({

                    // methond
                    method:'POST',

                    //URL
                    url:"https://ipapi.co/1.2.3.4/json/",
                    data:{
                        "msgtype": "text",
                        "text": {
                            "content": "我就是我, 是不一 test样的烟火123----与其担心宏观经济，不如关注自己。你对自己生活的影响，往往比宏观经济对你的影响大得多。"
                        }
                    }
                }).then(response => {
                    console.log(response);
                });
                }

                //https://oapi.dingtalk.com/robot/send?access_token=XXXXXX

                // 003
                btns[2].onclick = function(){

                // send Ajax 
                axios({

                    // methond
                    method:'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    //URL
                    url:"https://oapi.dingtalk.com/robot/send?access_token=72cdb5c4132e1d4da62327fa7d6595d51ac5def2aa8dc7d99c8c7aa834e74e05",
                    data:{
                        "msgtype": "text",
                        "text": {
                            "content": "我就是我, 是不一 test样的烟火123----与其担心宏观经济，不如关注自己。你对自己生活的影响，往往比宏观经济对你的影响大得多。"
                        }
                    }
                }).then(response => {
                    console.log(response);
                });
                }

                </script>
                
                </div>
                <div class="col">
                    Url
                </div>
                <div class="col">
                    Discripion
                </div>
            </div>
        </div>

        <!-- End Example Code -->

        <table class="table">

            <tbody>

                <tr>
