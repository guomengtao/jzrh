<!DOCTYPE html>
<html>
<head>
  <title>API Data Display</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>

</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
    <p>{{ data }}</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        message: '',
        data: {}
      },
      created: function() {

        // 获取URL参数
        var params = this.$route.query;
        // 将URL参数赋值给Vue实例的数据属性
        this.id = params.id;
        var token = '12';
        var type = '110';
        var id = params.id;
        var url = 'https://tom.rinuo.x10.mx/user/' + '?token=' + token + '&type=' + type + '&id=' + id;
        
        fetch(url)
          .then(response => response.json())
          .then(data => {
            this.message = 'API Data';
            this.data = data;
          });
      }
    });
  </script>
</body>
</html>
