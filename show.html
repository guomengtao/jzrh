<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品展示</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-img {
      width: 200px; /* 设置图片的宽度 */
      height: 200px; /* 设置图片的高度 */
      object-fit: cover; /* 图片填充方式 */
      margin: 5px; /* 设置图片之间的间距 */
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">润滑设备网</a>
  </div>
</nav>

<div class="container mt-4">
  <div class="row" id="productImages">
    <!-- 这里将插入50个商品图片 -->
  </div>
</div>

<script>
  var productImageUrl = 'https://www.jzrh.cn/images/runhuabeng.jpeg';  // 商品图片的URL
  var container = document.getElementById('productImages');
  for (var i = 0; i < 50; i++) {
    var img = document.createElement('img');
    img.src = productImageUrl;
    img.alt = '商品图片' + (i + 1);
    img.className = 'product-img';
    container.appendChild(img);
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
