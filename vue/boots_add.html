<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Form Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">My Form</a>
    </nav>

    <form @submit.prevent="submitForm" class="form-horizontal">
      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">标题</label>
        <div class="col-sm-10">
          <input type="text" id="title" v-model="formData.title" class="form-control" required>
        </div>
      </div>

      <div class="form-group">
        <label for="content" class="col-sm-2 control-label">内容</label>
        <div class="col-sm-10">
          <textarea id="content" v-model="formData.content" class="form-control" rows="3"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">提交</button>
        </div>
      </div>
    </form>

    <script>
      new Vue({
        el: "body",
        data: {
          formData: {
            title: "",
            content: ""
          }
        },
        methods: {
          submitForm() {
            axios.post("https://tom.rinuo.x10.mx/user", this.formData)
              .then(response => {
                console.log(response); // 处理响应数据，例如显示成功消息或导航到其他页面等
              })
              .catch(error => {
                console.log(error); // 处理错误，例如显示错误消息或重新提交表单等
              });
          }
        }
      });
    </script>
  </body>
</html>
