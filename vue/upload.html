<!DOCTYPE html>
<html>
<head>
  <title>图片裁剪上传</title>
  <style>
    /* 样式代码 */
  </style>
</head>
<body>
  <div id="app">
    <input type="file" accept="image/*" @change="onFileChange">
    <vue-cropper-crop-area-crop #cropArea></vue-cropper-crop-area-crop>
    <button @click="submit">上传</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-cropperjs@1.0.0"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        selectedFile: null,
        cropData: null,
      },
      methods: {
        onFileChange(event) {
          this.selectedFile = event.target.files[0];
          this.cropData = new File([], '') // 创建一个空的File对象作为初始裁剪数据
        },
        submit() {
          // 发送裁剪后的图片到API接口
          axios.post('your_api_endpoint_url', {
            image: this.cropData, // 将裁剪后的图片数据发送到API接口
          })
            .then(response => {
              // 处理响应数据，例如显示成功消息或导航到其他页面等
            })
            .catch(error => {
              // 处理错误，例如显示错误消息或重新提交表单等
            });
        },
      },
    });
  </script>
</body>
</html>
