<!DOCTYPE html>
<html>
<head>
  <title>API List with Pagination</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div v-for="item in items" :key="item.id">
      <h3>{{ item.name }}</h3>
      <p>{{ item.email }}</p>
      <a :href="'/vue_detail.html?id=' + item.id + '&name=' + item.name">查看详情</a>
    </div>
    <div v-if="pages > 1">
      <ul>
        <li v-for="page in pages" :key="page">
          <a :href="'/index.html?page=' + page">{{ page }}</a>
        </li>
      </ul>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        items: [],
        currentPage: 1,
        pages: 0,
      },
      created: function() {
        this.fetchData();
      },
      methods: {
        fetchData: function() {
          var url = 'https://tom.rinuo.x10.mx/user?page=' + this.currentPage;
          fetch(url)
            .then(response => response.json())
            .then(data => {
              this.items = data.items;
              this.pages = data.pages;
            });
        },
      },
    });
  </script>
</body>
</html>
