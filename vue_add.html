<!DOCTYPE html>
<html>
<head>
  <title>Vue Form Example</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    .alert {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="app">
    <form @submit.prevent="submitForm">
      <label for="title">标题:</label>
      <input type="text" id="title" v-model="title" required><br>
      <label for="content">内容:</label>
      <textarea id="content" v-model="content" required></textarea><br>
      <button type="submit">提交</button>
    </form>
    <div v-if="showAlert" class="alert">提交成功！</div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        title: '',
        content: '',
        showAlert: false,
      },
      methods: {
        submitForm(event) {
          event.preventDefault();
          axios.post('https://tom.rinuo.x10.mx/user_add', { title: this.title, content: this.content })
            .then(response => {
              this.showAlert = true;
              setTimeout(() => {
                this.showAlert = false;
              }, 3000);
            })
            .catch(error => {
              console.error(error);
            });
        },
      },
    });
  </script>
</body>
</html>
